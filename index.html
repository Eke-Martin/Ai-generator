<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <title>Mi AI Image-Generator</title>
</head>
<body>

   
   <!-- IMAGE-GENERATOR -->
   <section class="image-generator">
      <div class="content">
         <h1>AI Image Generator Tool Javascript</h1>
         <p>Convert You Text Into An Image Within A Second Using This Powered AI Image Generator Tool.</p>

         <form action="#" class="generate-form">
            <input type="text" class="prompt-input" placeholder="Describe what image you want to see!" required>
            <div class="controls">
               <select class="image-quality">
                  <option value="1">1 Image</option>
                  <option value="2">2 Image</option>
                  <option value="3">3 Image</option>
                  <option value="4">4 Image</option>
                  <option value="5" selected>5 Image</option>
               </select>
               <button type="submit" class="generate-btn">Generate</button>
            </div>
         </form>
      </div>
   </section>
      <!-- END IMAGE-GENERATOR -->

      
      <!---END OF IMAGE GENERATOR-->
      <section class="image-gallary">
         <div class="image-card">
            <img src="IMG/Ai 1.jpeg" alt="image">
            <a href="#" class="download-btn">
               <img src="IMG/icons8-download-26.png" alt="download icon">
            </a>
         </div>

         <div class="image-card">
            <img src="IMG/Ai 2.jpeg" alt="image">
            <a href="#" class="download-btn">

            </a>
         </div>

         <div class="image-card">
            <img src="IMG/Ai 3.jpeg" alt="image">
            <a href="#" class="download-btn">
               <img src="IMG/icons8-download-26.png" alt="download icon">
            </a>
         </div>

         <div class="image-card">
            <img src="IMG/download.jpeg" alt="image">
            <a href="#" class="download-btn">
               <img src="IMG/icons8-download-26.png" alt="download icon">
            </a>
         </div>
      </section>
   
</body>
</html>
